<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <section class="py-5 form-section">
        <div class="container">
            <h2 class="display-3 text-center">SCRUD</h2>
            <form>
                <div class="mb-3">
                  <label for="pname" class="form-label">Product Name:</label>
                  <input type="text" class="form-control" id="pname" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="pprice" class="form-label">Product Price:</label>
                  <input type="text" class="form-control" id="pprice">
                </div>
              

              <div class="mb-3">
                <label for="pcatagory" class="form-label">Product Catagory:</label>
                <select class="form-select" id="pcatagory">
                    <option selected value="">Select</option>
                    <option value="mobile">Mobile</option>
                    <option value="tablet">Tablet</option>
                    <option value="laptop">Laptop</option>
                    <option value="pc">PC</option>
                  </select>
              </div>
              <div class="mb-3">    
                <label for="pdesc" class="form-label">Product Description:</label>
                <textarea id="pdesc" class="form-control" rows="5"></textarea>
              </div>
              <div class="alert alert-danger mt-2 d-none" role="alert">
                Missing Input
              </div>
              <div class="btns">
                <div class="insert"><button type="button" onclick="addNewProduct()" class="btn btn-primary">Submit</button></div>
                <div class="update d-none">

                </div>
              </div>
            </form>
        </div>
    </section>

    <hr>

    <section class="data-section form-section py-5">
        <div class="container">
            <form class="d-flex justify-content-end" role="search">
                <input class="form-control me-2 w-25" type="search" onkeyup="searchProduct(this.value)" placeholder="Search" aria-label="Search">
              </form>
        <form action="">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Price</th>
                    <th scope="col">Product Catagory</th>
                    <th scope="col">Product Description</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
              </table>
            </form>
        </div>
    </section>



    <script src="script.js"></script>
</body>
</html>
